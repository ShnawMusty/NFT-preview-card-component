<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__header">
      <picture>
        <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
      </picture>
      <div class="header__icon-view">
        <img class="icon-view" src="./images/icon-view.svg" alt="">
      </div>  
    </div>
    <div class="card__content">
      <div class="content__title hover">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="content__description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="content__info">
        <p class="info__current-value flex">
          <span><img src="./images/icon-ethereum.svg" alt=""></span>0.041 ETH</p>

        <p class="info__daysleft flex"><span><img src="./images/icon-clock.svg" alt=""></span> 3 days left</p>
      </div>
      <div class="content__creator">
        <img class="creator__avatar" src="./images/image-avatar.png" alt="#">
        <p>Creation of <a href="#" class="creator__name hover">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
